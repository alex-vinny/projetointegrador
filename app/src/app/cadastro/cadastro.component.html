<div class="container-fluid mt-3">
  
  <div class="row">
    <h2 class="ms-1">Cadastro Palavra</h2>
  </div>
  <div class="row">
  
  <div class="col">
    <form [formGroup]="registerForm">      
      <div class="border rounded p-3 m-auto">          
        <div class="mb-3">
          <label for="palavra" class="form-label">Palavra:</label>
          <input type="text" class="form-control" id="palavra" placeholder="Palavra" formControlName="palavra">
        </div>
        <div class="mb-3">
          <label for="dica" class="form-label">Dica:</label>
          <input type="text" class="form-control" id="dica" placeholder="Dica" formControlName="dicaPalavra">
        </div>
        <div class="row">
          <div class="mb-3 col d-inline-block">
            <label for="categoria" class="form-label">Categoria:</label>
            <select id="categoria" class="form-select" aria-label="Selecione o tipo" formControlName="categoria">
              <option selected></option>
              <option value="Português">Português</option>
              <option value="História">História</option>
            </select>
          </div>
          <div class="mb-3 col d-inline-block">
            <label for="serie-escolar" class="form-label">Serie Escolar:</label>
            <select id="serie-escolar" class="form-select" aria-label="Selecione o tipo" formControlName="serieEscolar">
              <option selected></option>
              <option value="Quinta Série">Quinta Série</option>
              <option value="Sexta Série">Sexta Série</option>
              <option value="Oitava Série">Oitava Série</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            <button *ngIf="newItem == true" id="incluir" type="submit" class="btn btn-primary"(click)="addPalavra()">Incluir</button>
            <button *ngIf="newItem == false" id="salvar" type="submit" class="btn btn-primary" (click)="editPalavra()">Salvar</button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="col">
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Palvra</th>
            <th scope="col">Dica</th>
            <th scope="col">Categoria</th>
            <th scope="col">Serie Escolar</th>
            <th scope="col" class="text-end"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let palavra of arrPalavras">
            <!-- <td class="align-middle">{{palavra.palavra}}</td>
            <td class="align-middle">{{palavra.dica}}</td>
            <td class="align-middle">{{palavra.categoria}}</td>            
            <td class="align-middle">{{palavra.serieEscolar}}</td>             -->
            <td class="text-end align-middle">              
              <div class="btn-group me-2" role="group" aria-label="First group">
                <button type="button" class="btn btn-success" (click)="palavraSelect = palavra; newItem = false; populaForm()">
                  <span class="navbar-toggler-icon">
                    <span class="material-icons-outlined">mode_edit_outline</span>
                  </span>
                </button>
                <button type="button" class="btn btn-danger" (click)="deletePalavra(palavra)">
                  <span class="navbar-toggler-icon">
                    <span class="material-icons-outlined">delete_forever</span>
                  </span>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
    </table>
  </div>
</div>
</div>
