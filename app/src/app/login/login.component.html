<div class="container mt-5">
  <div class="col-8 border rounded p-3 m-auto">
    <h1>Login</h1>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">E-mail:</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="mb-3">
      <label for="inputPassword" class="form-label">Senha:</label>
      <input type="password" class="form-control" id="inputPassword">
    </div>
    <div class="col-6 d-inline-block">
      <button type="submit" class="btn btn-primary">Acessar</button>
    </div>
    <div class="col-3 d-inline-block">
      <button type="button" class="btn btn-link w-100 text-end">Esqueci a senha</button>
    </div>
    <div class="col-3 d-inline-block">
      <button type="button" class="btn btn-link w-100 text-end pe-0" tooltip="Realizar cadastro">Cadastre-se aqui</button>
    </div>
  </div>
</div>
