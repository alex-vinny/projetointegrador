<div class="container mt-5">
  <div class="col-8 border rounded p-3 m-auto">
    <h1>Novo Usuário</h1>
    <div class="mb-3">
      <label for="formGroupExampleInput" class="form-label">Nome:</label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nome">
    </div>
    <div class="row">
      <div class="mb-3 col d-inline-block">
        <label for="exampleFormControlInput1" class="form-label">Perfil Usuário:</label>
        <select id="exampleFormControlInput1" class="form-select" aria-label="Selecione o tipo">
          <option selected></option>
          <option value="1">Aluno</option>
          <option value="2">Professor</option>
        </select>
      </div>
      <div class="mb-3 col d-inline-block">
        <label for="exampleFormControlInput1" class="form-label">Idade:</label>
        <input type="number" class="form-control" id="" placeholder="Idade">
      </div>
      <div class="mb-3 col d-inline-block">
        <label for="exampleFormControlInput1" class="form-label">Sexo:</label>
        <select id="exampleFormControlInput1" class="form-select" aria-label="Selecione o tipo">
          <option selected></option>
          <option value="1">Masculino</option>
          <option value="2">Feminino</option>
          <option value="3">Outros</option>
        </select>
      </div>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Email:</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="mb-3">
      <label for="inputPassword" class="form-label">Senha:</label>
      <input type="password" class="form-control" id="inputPassword">
    </div>
    <div class="mb-3">
      <label for="formGroupExampleInput" class="form-label">Palavra Segurança:</label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nome">
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">Salvar</button>
    </div>
  </div>
</div>
